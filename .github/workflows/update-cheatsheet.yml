name: Update NBA DFS Cheat Sheet CSV

on:
  schedule:
    - cron: '0 */4 * * *'          # Every 4 hours (adjust as needed: 0 */2 = every 2h, 0 0 * * * = daily)
  workflow_dispatch:               # Allows manual trigger from Actions tab

jobs:
  update-csv:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo so we can commit changes
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Node.js (needed for the script)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies (just google-spreadsheet for Sheets API)
      - name: Install dependencies
        run: npm install google-spreadsheet dotenv

      # Create .env file with credentials (we'll add these as secrets)
      - name: Create .env file
        run: |
          echo "GOOGLE_SERVICE_ACCOUNT_EMAIL=${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}" >> .env
          echo "GOOGLE_PRIVATE_KEY=\"${{ secrets.GOOGLE_PRIVATE_KEY }}\"" >> .env
          echo "SPREADSHEET_ID=1zYQqcsZ_XNeKpIgpX5SgPUTJ0FQfWH9c01bbV7YcTEo" >> .env

      # Run your Node.js script (we'll create this next)
      - name: Run combine script
        run: node combine-sheets.js

      # Commit and push only if there were changes
      - name: Commit updated CSV
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add nba_stats.csv
          git diff --staged --quiet || git commit -m "Auto-update NBA DFS Cheat Sheet CSV"
          git push
