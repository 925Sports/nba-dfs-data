name: Update NBA Stats CSV

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  update-csv:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download CSV from Google Sheets
      run: curl -L -o nba_stats.csv "https://docs.google.com/spreadsheets/d/e/2PACX-1vRYY3lCP1jiJ3x4cHr87LhcNraa7KGZRKFo1jOa9EoS5VuUEehS2faNZTTM0mhKutJ-t1CDeZF0leXh/pub?gid=807849522&single=true&output=csv"

    - name: Commit and push if changed
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git remote set-url origin https://x:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git add nba_stats.csv
        git commit -m "Auto-update NBA stats CSV" || echo "No changes to commit"
        git push origin HEAD:${{ github.ref_name }}
